<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task editor</title>
  </head>
  <body>
    <main class="app">
      <div class="container">
        <!-- Task name -->
        <form action="#" id="todoForm">
          <div class="task-title">
            <h3 class="title">Task name</h3>
            <input id="taskName" placeholder="Enter task name..." type="text" required />
          </div>
          <!-- Subtask -->
          <div class="subtasks">
            <div class="subtasks-title">
              <h3 class="title">Subtasks</h3>
              <button class="rounded" id="plusSubtask"><img src="/plus.svg" alt="" /></button>
            </div>
            <div class="subtasks-table">
              <div class="table-row colnames">
                <p>Description</p>
                <p>Time</p>
                <p>Button</p>
              </div>
              <button class="normal">Save task in LocalStorage</button>
              <button class="normal black">Create new task</button>
            </div>
          </div>
        </form>
        <!-- Task list -->
        <div class="task-list">
          <h3 class="title">Task list</h3>
          <ul class="task-list-items"></ul>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
